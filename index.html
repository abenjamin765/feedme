<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Feed Me</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="wrapper">
		<!-- Side Bar -->
		<aside class="side-bar">
			<!-- Logo -->
			<h1 class="logo">
				<span class="script">Feed</span>
				<span class="sans">.me</span>
			</h1>

			<!-- Feed Name -->
			<label for="feedName" class="eyebrow">Feed Name</label>
			<input type="text" id="feedName" value="Feed" placeholder="Name your feed">

			<!-- Options -->
			<a href="javascript:addValue()" class="btn btn-add">Add Value</a>
			<a href="javascript:removeValue()" class="btn btn-remove">Remove Value</a>
			<p class="split"><span>or</span></p>
			<a href="#" class="drop-down">Choose a preset</a>

			<!-- Inputs -->
			<section class="block">
				<label for="itemNumber" class="eyebrow"># of items</label>
				<input type="text" id="itemNumber" class="number" value="2">
			</section>
			
			<!-- Block -->
			<section class="block">
				<a href="#" class="close">✕</a><span class="node-name">firstName</span>
				<input type="checkbox" id="firstName" name="toggles" class="toggle-switch" checked>
				<label class="toggle" for="firstName"><span></span></label>
				
				<!-- Options -->
				<div class="options">
					<div class="options--frame">

						<!-- Type -->
						<label for="type" class="eyebrow">Type</label>
						<a href="#" class="drop-down">First Name</a>
						
						<!-- Gender	 -->
						<span class="eyebrow">Gender</span>
						<ul class="radio-list">
							<li><input type="radio" name="gender" id="both" checked><label for="both">Both</label></li>
							<li><input type="radio" name="gender" id="male"><label for="male">Male</label></li>
							<li><input type="radio" name="gender" id="female"><label for="female">Female</label></li>
						</ul>

					</div>
				</div>
			</section>

			<!-- Block -->
			<section class="block">
				<a href="#" class="close">✕</a><span class="node-name">lastName</span>
				<input type="checkbox" id="lastName" name="toggles" class="toggle-switch">
				<label class="toggle" for="lastName"><span></span></label>
				
				<!-- Options -->
				<div class="options">
					<div class="options--frame">

						<!-- Type -->
						<label for="type" class="eyebrow">Type</label>
						<a href="#" class="drop-down">Last Name</a>

					</div>
				</div>
			</section>
	
		</aside>

		<!-- Main Stage -->
		<main>
			<div class="utility-bar">
				<div  class="feed-type">JSON</div>
				<nav>
					<a href="javascript:newFeed()">New Feed</a>
					<a href="javascript:toggleHelp()">Help</a>
				</nav>
			</div>
			<pre class="slab">
				<code id="codeField"></code>
			</pre>
			<div class="path">
				<input type="text" id="path--field">
				<a href="#" id="copyButton" onclick="copyLink()">Copy</a>
			</div>	
		</main>
		<div class="footer"><p>Created by Aaron Benjamin</p></div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/feedme.js"></script>

</body>
</html>
